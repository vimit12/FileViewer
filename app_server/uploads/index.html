<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Header Table with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Set the height of the table container to make it big */
    .table-container {
      /*height: 400px; !* Adjust as needed *!*/
      height: 80vh; /* Adjust as needed */
      overflow: auto;
    }

    /* Set the width of the table to make it big */
    .table-responsive {
      width: 1000px; /* Adjust as needed */
      overflow-x: auto;
      overflow-y: auto;
    }

    /* Fix the header of the table */
    .fixed-header thead {
      position: sticky;
      top: 0;
      z-index: 1;
      background-color: #343a40; /* Dark background color for the header */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="table-container">
    <div >
      <table id="myTable" class="table table-bordered table-striped fixed-header">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Header 1</th>
            <th scope="col">Header 2</th>
            <th scope="col">Header 3</th>
            <th scope="col">Header 4</th>
            <th scope="col">Header 5</th>
            <th scope="col">Header 6</th>
            <th scope="col">Header 7</th>
            <th scope="col">Header 8</th>
            <th scope="col">Header 9</th>
            <th scope="col">Header 10</th>
            <th scope="col">Header 11</th>
            <th scope="col">Header 12</th>
            <th scope="col">Header 13</th>
            <th scope="col">Header 14</th>
            <th scope="col">Header 15</th>
            <!-- Add more headers if needed -->
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be populated here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- <canvas id="myChart" width="400" height="100"></canvas> -->
</div>

<!-- Bootstrap JS (optional, for some features like dropdowns, modals, etc.) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

<script>
  // Function to populate the table with dummy data
  function populateTable() {
    var tableBody = document.getElementById("tableBody");
    for (var i = 0; i < 30; i++) {
      var row = document.createElement("tr");
      for (var j = 0; j < 15; j++) {
        var cell = document.createElement("td");
        cell.textContent = "Row " + (i + 1) + " Data " + (j + 1);
        row.appendChild(cell);
      }
      tableBody.appendChild(row);
    }
  }

  // Call the populateTable function when the page is loaded
  window.onload = function() {
    populateTable();
  };
</script>

<script>
    // Data for the chart
    var data = {
      labels: ["January", "February", "March", "April", "May", "June", "July"],
      datasets: [{
        label: "Sales",
        data: [65, 59, 80, 81, 56, 55, 40],
        borderColor: "rgba(75, 192, 192, 1)",
        fill: false
      }]
    };

    // Options for the chart
    var options = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    };

    // Get the canvas element
    var ctx = document.getElementById('myChart').getContext('2d');

    // Create the chart
    var myChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  </script>
</body>
</html>
